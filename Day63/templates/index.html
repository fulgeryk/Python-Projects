<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if books %}
        {% for book in books %}
          <li>{{ book.title }} by {{ book.author }} - Rating: {{ book.rating }
              <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
          </li>
        {% endfor %}
      {% else %}
        <p>No books available.</p>
      {% endif %}
    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
